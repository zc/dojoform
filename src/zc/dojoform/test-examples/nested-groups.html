<form  id="ExampleForm" class="zc-form">
  <div class="zc-fields">
    <div class="one zc-fieldset">
      <div class="zc-field zope-schema-TextLine required"
           id="zc-field-ExampleForm.first_name" title="Given name" xxx>
      </div>
      <div class="zc-field zope-schema-TextLine required"
           id="zc-field-ExampleForm.last_name" title="Family name." xxx>
      </div>
    </div>
    <div class="two zc-fieldset">
      <div class="zc-field zope-schema-Bool"
           id="zc-field-ExampleForm.happy" title="Are they happy?" xxx>
      </div>
      <div class="zc-field zc-ajaxform-widgets-NumberSpinner required"
           id="zc-field-ExampleForm.siblings" title="Number of siblings" xxx>
      </div>
      <div class="zc-field zope-schema-Text required"
           id="zc-field-ExampleForm.other" title="Any other notes" xxx>
      </div>
      <div class="three zc-fieldset">
        <div class="zc-field zope-schema-Text required"
             id="zc-field-ExampleForm.description"
             title="What do they look like?" xxx>
        </div>
        <div class="four zc-fieldset">
          <div class="zc-field zope-schema-List required"
               id="zc-field-ExampleForm.addresses"
               title="All my wonderful homes" xxx>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="zc.dojo.zc-actions.ExampleForm" class="zc-actions" xxx>
  </div>
</form>
